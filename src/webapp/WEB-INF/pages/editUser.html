<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div style="text-align:left; padding:5px; margin:5px 0px; background:#ccc;">
    <a th:href="@{/admin}">Go to Users</a>
</div>
<form th:action="@{/edit}" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}">

    <fieldset>
        <title>Edit user</title>
        <p>
            <label th:for="name">Name</label>
            <input type="text" name="name" th:id="name" th:value="${user.name}">
        </p>
        <p>
            <label th:for="password">Password  </label>
            <input type="text" name="password" th:id="password" th:value="${user.password}">
        </p>
        <p>
            <label th:for="email">E-mail     </label>
            <input type="text" name="email" th:id="email" th:value="${user.email}">
        </p>
        <p>
        <label th:for="roles">Roles </label>
        <select multiple name="roles" size="3" th:id="roles" required th:value="${user.roles}">
            <option disabled>Select roles</option>
            <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.name}"></option>
        </select>
        </p>
    </fieldset>

    <input type="submit" value="Edit user">
</form>

<a th:href="@{/logout}">LogOut</a>
</body>
</html>
